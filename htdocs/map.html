<!DOCTYPE html>
<html>
<head>
<title>map</title>
<style>
     #map {
       height: 300px;
       width: 30%;
      }
   </style>
</head>
<body>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>

<div id="map"></div>
   <script>
     function initMap() {
       var uluru = {lat: 37.3352, lng: -121.8811};
       var map = new google.maps.Map(document.getElementById('map'), {
         zoom: 4,
         center: uluru
       });
       var marker = new google.maps.Marker({
         position: uluru,
         map: map
       });
     }
   </script>
   <script async defer
   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfkcHQvhxdpKeZflHYaD1K_mAzRUzXPPk&callback=initMap">
   </script>
</body>
</html>
